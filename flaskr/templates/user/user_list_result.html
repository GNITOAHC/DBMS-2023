{% extends "base.html" %} {% block body %}
<h1>List bikes</h1>
<p>Name: {{user.Name}}</p>
<p>CardId: {{request.args.get("card_id")}}</p>

<h3>Location: {{bikes[0].Park_loc}}</h3>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Serial number</th>
      <th>Is broken</th>
    </tr>
  </thead>
  <tbody>
    {% for bike in bikes %}
    <tr>
      <td>{{ bike.Serial_num }}</td>
      <td>{{ bike.Is_broken}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
