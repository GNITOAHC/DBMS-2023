{% extends "base.html" %} {% block body %}
<h1>Employee Profile</h1>
<a href="/employee/employee_root">Employee Home</a>

<h2>Control locations</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Street</th>
      <th>District</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    {% for r in result %}
    <tr>
      <td>{{ r.Name }}</td>
      <td>{{ r.Street }}</td>
      <td>{{ r.District}}</td>
      <td>{{ r.City }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="/employee?emp_id={{emp_id}}">Back</a>
{% endblock %}
